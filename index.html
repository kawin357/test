<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <style>
        :root {
            --background-color: #0a0a0a;
            --surface-color: rgba(20, 20, 20, 0.8);
            --primary-color: #6366f1;
            --text-color: #e5e7eb;
            --subtle-text-color: #9ca3af;
            --border-color: #374151;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #root {
            width: 100%;
            height: 100%;
            z-index: 1;
            position: relative;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: transparent;
        }
        
        header {
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        nav {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--subtle-text-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        nav a:hover, nav a.active {
            color: var(--primary-color);
        }

        main {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Chat Page Styles */
        .chat-page {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 1rem;
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        .chat-history::-webkit-scrollbar {
            width: 6px;
        }
        .chat-history::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        .chat-history::-webkit-scrollbar-track {
            background: transparent;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.bot {
            align-items: flex-start;
        }
        
        .message-content {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.bot .message-content {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 2px;
            color: var(--text-color);
        }

        .message.bot .message-content p {
          margin-bottom: 0.5em;
        }
        .message.bot .message-content a {
          color: var(--primary-color);
          text-decoration: none;
        }
        .message.bot .message-content a:hover {
          text-decoration: underline;
        }

        /* Code block styling */
        pre {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin: 1em 0;
            border: 1px solid var(--border-color);
        }

        code {
            font-family: 'Courier New', Courier, monospace;
        }
        
        pre code {
            background: none;
            padding: 0;
        }

        .chat-form {
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }
        
        .chat-form input {
            flex-grow: 1;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-form input:focus {
            border-color: var(--primary-color);
        }

        .chat-form button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .chat-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Contact Page Styles */
        .contact-page {
          padding: 2rem;
          background-color: var(--surface-color);
          border: 1px solid var(--border-color);
          border-radius: 12px;
          height: 100%;
          overflow-y: auto;
        }
        .contact-page h1 {
          color: var(--primary-color);
          margin-bottom: 1.5rem;
        }
        .contact-page p {
          line-height: 1.8;
          margin-bottom: 1rem;
        }
        .contact-page a {
          color: var(--primary-color);
          font-weight: 600;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--subtle-text-color);
            font-style: italic;
        }
        .loading-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: var(--subtle-text-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-indicator .dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
